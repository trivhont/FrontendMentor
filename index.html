<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      body {
        background-color: hsl(0, 0%, 8%);
        color: hsl(0, 0%, 100%);
        font-family: "Inter", sans-serif;
        padding: 100px;
      }
      .imageHeader {
        border-radius: 50%;
        width: 20%;
      }
      .container {
        background-color: hsl(0, 0%, 12%);
        margin: auto;
        width: 350px;
        border: 1% solid white;
        padding: 3% 2% 2% 2%;
        text-align: center;
        border-radius: 3%;
        font-size: 14px;
      }
      h1 {
        font-weight: 500;
        margin-bottom: 0px;
      }
      h2 {
        color: hsl(75, 94%, 57%);
        font-weight: 600;
        font-size: 100%;
      }
      p {
        font-weight: 300;
      }
      ul {
        margin: 0px;
        padding: 0px;
      }
      li {
        background-color: hsl(0, 0%, 20%);
        list-style: none;
        width: 80%;
        padding: 4%;
        margin: 5%;
        font-weight: 500;
        border-radius: 10px;
      }
      .attribution {
        font-size: 90%;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        class="imageHeader"
        src="/assets/images/avatar-jessica.jpeg"
        alt="avatar-jessica"
      />

      <h1>Jessica Randall</h1>
      <h2>London, United Kingdom</h2>
      <p>"Front-end developer and avid reader."</p>
      <ul>
        <li>GitHub</li>
        <li>Frontend Mentor</li>
        <li>LinkedIn</li>
        <li>Twitter</li>
        <li>Instagram</li>
      </ul>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
